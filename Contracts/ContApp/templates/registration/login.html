{% load static %}
<link rel="stylesheet"
      type="text/css"
      href="{%static 'ContApp/css/bootstrap.css' %}" />
<html>

<head>
    <link href="{%static 'ContApp/css/bootstrap.css' %}" rel="stylesheet" type="text/css">
    <link href="{%static 'ContApp/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{%static 'ContApp/css/theme.css' %}" rel="stylesheet" type="text/css">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

            .nav-scroller .nav {
                display: flex;
                flex-wrap: nowrap;
                padding-bottom: 1rem;
                margin-top: -1px;
                overflow-x: auto;
                text-align: center;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
            }
    </style>


    <!-- Custom styles for this template -->
    <link href="{%static 'ContApp/css/signin.css' %}" rel="stylesheet">

    <title> Pagina de inicio de sesion</title>
</head>
<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form method="post">
            {% for message in messages %}
            <div class="container-fluid p-0">
                <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                        <span aria-hidden="True">&times;</span>
                    </button>
                    {{ message }}
                </div>
            </div>
            {% endfor %}
            <img class="mb-4" src="https://www.waldorfastorialoscabospedregal.com/wp-content/uploads/2021/09/logo-scroll.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Log In</h1>
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password">
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Log In</button>
            <p> Don't have an account? Sign up<a href="/accounts/sign-up"> here</a></p>
            <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'ContApp/js/bootstrap.js' %}"></script>

</body>
</html>
