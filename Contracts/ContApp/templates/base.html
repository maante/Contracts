<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="Mario Andrade Tellez" />
    <title>Contract System</title>
    <!-- Sidebar CSS -->
    <link href="{%static 'ContApp/css/styles.css' %}" rel="stylesheet">

    <!-- FullCalendar -->
    <link rel="stylesheet"
          type="text/css"
          href="{%static 'fullcalendar/lib/main.css' %}" />
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          type="text/css"
          href="{%static 'ContApp/css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
    <!-- Custom CSS -->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link href="{%static 'ContApp/css/theme.css' %}" rel="stylesheet" type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    
</head>
<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">

        <!-- Navbar Brand-->
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="https://www.waldorfastorialoscabospedregal.com/wp-content/uploads/2021/09/logo-scroll.svg" alt="" width="50" height="50" class="d-inline-block">
            Waldorf Astoria Los Cabos Pedregal
        </a>
        <!-- Navbar Search-->
        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        </form>
        <!-- Navbar-->
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="{% url 'logout'%}">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <a class="nav-link" href="{% url 'index' %}">
                            <div class="sb-nav-link-icon"><i class="fas fa-home-alt"></i></div>
                            Home
                        </a>
                        <a class="nav-link" href="{% url 'contracts' %}">
                            <div class="sb-nav-link-icon"><i class="fas fa-book-bookmark"></i></div>
                            Contracts
                        </a>
                        <a class="nav-link" href="{% url 'vendors' %}">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-hand-holding-dollar"></i></div>
                            Vendors
                        </a>
                        <a class="nav-link" href="{% url 'assets' %}">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-receipt"></i></div>
                            Assets
                        </a>
                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <div class="small">Logged in as:</div>
                    {{user.username}}
                </div>
            </nav>
        </div>
        {% block content %}

        {% endblock %}
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted"> &copy; 2022</div>
                </div>
            </div>
        </footer>
    </div>


    <!-- Jquery -->
    <script src="{% static 'ContApp/js/jquery.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'ContApp/js/bootstrap.js' %}"></script>
    <!-- Scripts -->
    <script src="{%static 'ContApp/js/scripts.js' %}"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <!-- Custom -->
    {% block js %}


    {% endblock js %}


</body>

</html>
