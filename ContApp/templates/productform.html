{% load static %}
<form method="POST" action="">
    {% csrf_token %}

    <div class="modal-header">
        <h5 class="modal-title">Add new Vendor</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <label for="{{ form.subject.id_for_label }}">Product:</label>
        {{form.producto}}
        <label for="{{ form.subject.id_for_label }}">State:</label>
        {{form.estdo}}
        <label for="{{ form.subject.id_for_label }}">Barcode:</label>
        {{form.codigo}}
        <label for="{{ form.subject.id_for_label }}">Place Stored:</label>
        {{form.donde}}
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Create</button>
    </div>

</form>
